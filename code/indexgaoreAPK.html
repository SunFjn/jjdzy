<script type="text/javascript">
    !(function (win, doc) {
        function setFontSize() {
            var rate = 1.6666;
            var winWidth = document.documentElement.clientWidth;
            var winHeight = document.documentElement.clientHeight;
            if (winHeight / winWidth < rate) {
                var size = winHeight / rate / 10;
            } else {
                var size = winWidth / 10;
            }
            doc.documentElement.style.fontSize = size + 'px';
        }

        var evt = 'onorientationchange' in win ? 'orientationchange' : 'resize';
        var timer = null;
        win.addEventListener(evt, function () {
            clearTimeout(timer);
            timer = setTimeout(setFontSize, 100);
            changeMode();
        }, false);

        win.addEventListener("pageshow", function (e) {
            if (e.persisted) {
                clearTimeout(timer);
                timer = setTimeout(setFontSize, 100);
            }
            changeMode();
        }, false);

        // 初始化
        setFontSize();
    } (window, document));

    $.random = function (n1, n2) {
        return Math.round(Math.random() * (Math.max(n1, n2) - Math.min(n1, n2)), 0);

        var scaleMode = "fixedHeight";

        egretdiv.setAttribute("data-scale-mode", scaleMode);
    }

</script>

    function initPbSDK() {
        $('.servername').text("请求数据中");
        whalePbSDK.init(function (status) {
            if (status) {
                console.log("sdk初始化成功");
                func_userdata();
            } else {
                $('.servername').text("请求失败，请重启程序");
                console.log("sdk初始化失败");
                func_userdata();
            }
        });
    }

    //获取用户信息
    function func_userdata() {
        if (whalePbSDK.isInit) {
            var user = whalePbSDK.getuser();
            loginArg = {};
            loginArg.resHead = resHead;
            loginArg.serverHttpUrl = serverHttpUrl;
            loginArg.isLogin = user.isLogin;
            loginArg.open_id = user.username;
            loginArg.token = user.token;
            loginArg.account = loginArg.uid = user.uid;
            loginArg.pfcode = loginArg.pf = loginArg.platform = user.platform;
            loginArg.os = user.ostype;
            loginArg.mainType = 2;//登录模式  1微信 2微端 3默认模式(弃用)
            loginArg.isTest = false;
        }
    }

    window.onload = function () {
